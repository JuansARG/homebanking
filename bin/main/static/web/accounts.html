<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favi-bank3.png" type="image/x-icon">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--animacionesTitulos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--css-->
    <link rel="stylesheet" href="assets/styles/accounts.css">

    <title>Accounts</title>
</head>

<body>

    <div id="app">

        <header class="d-flex flex-column justify-content-center align-items-center">
            <span class="text-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                    class="bi bi-bank2" viewBox="0 0 16 16">
                    <path
                        d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
                </svg>
            </span>
            <h1 class="text-center text-light p-2 m-0 fw-bold display-1 animate__animated animate__fadeInUp">Homebanking Mindhub Brother's</h1>
        </header>

        <main class="col-12 d-flex flex-column gap-3 p-3">

            <div class="d-flex flex-column p-3 gap-1 rounded-pill rounded-start col-12 col-md-8 col-lg-7 col-xl-7 col-xxl-7 titulos">
                <h2 class="fs-1 fw-bold text-end m-0 animate__animated animate__bounceInLeft"
                    >Welcome {{cliente.firstName + " " + cliente.lastName}}!
                </h2>
            </div>
            
            <h2 class="m-0 p-3 rounded-pill align-self-center text-center fw-bold col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 titulos">$Your account$</h2>

            <div class="container d-flex flex-column align-self-center gap-2 p-0 m-0" id="contenedorTarjetas">

                <template v-for="cuenta in cuentas">
                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4 col-xxl-3 shadow-lg animate__animated animate__flipInY">
                        <div class="card border-dark pb-2" style="height: 13rem;">
                            <div class="d-flex gap-3 card-header text-light">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                        class="bi bi-bank2" viewBox="0 0 16 16">
                                        <path
                                            d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
                                    </svg>
                                </span>
                                <p class="m-0 text-end flex-grow-1">Bank Mindhub Brother's</p>
                            </div>
                            <div class="card-body d-flex flex-column py-0 text-light">
                                <div class="d-flex align-items-center">
                                    <span class="d-flex gap-1 align-items-center">
                                        <p class="card-text m-0">ARGS</p>
                                        <svg class="text-success" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                            fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                            <path
                                                d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                                        </svg>
                                    </span>
                                    <p class="m-0 fw-bold fs-2 ms-auto">{{cuenta.balance}}</p>
                                </div>
                                <div class="d-flex justify-content-around my-auto">
                                    <p class="card-title m-0 fs-5 mt-auto">{{cuenta.number.substring(0,4)}}</p>
                                    <p class="card-title m-0 fs-5 mt-auto">{{cuenta.number.substring(4,8)}}</p>
                                    <p class="card-title m-0 fs-5 mt-auto">{{cuenta.number.substring(8,12)}}</p>
                                    <p class="card-title m-0 fs-5 mt-auto">{{cuenta.number.substring(12,16)}}</p>
                                </div>
                                <div class="d-flex mt-auto">
                                    <div class="d-flex flex-column w-75">
                                        <div class="d-flex align-items-center gap-1">
                                            <p class="mb-0 ms-auto text-muted" style="font-size: .4rem;">VALID FROM:</p>
                                            <p class="card-text">{{cuenta.creationDate.substring(2, 7).replace("-", "/")}}</p>
                                        </div>
                                        <div class="d-flex align-items-center gap-1">
                                            <p class="mb-0 ms-auto text-muted" style="font-size: .4rem;">OWNER:</p>
                                            <p class="card-text text-end">{{cliente.firstName + " " + cliente.lastName}}</p>
                                        </div>
                                    </div>
                                    <span class="ms-auto">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                            fill="currentColor" class="bi bi-credit-card-2-back-fill"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
           
        </main>

        <footer class="mt-auto">
            <h4 class="text-center text-dark m-0 p-1 pb-3 fw-bold">Juan I. Sarmiento - Cohort 37/38</h4>
        </footer>

    </div>

    <!--bootstrapJS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

    <!--VueJs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--accountsJS-->
    <script src="assets/scripts/accounts.js"></script>
</body>

</html>
