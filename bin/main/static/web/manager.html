<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favi-bank3.png" type="image/x-icon">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--animacionesTitulos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--css-->
    <link rel="stylesheet" href="assets/styles/manager.css">

    <title>Manager</title>
</head>

<body>

    <div id="app">

        <header class="d-flex flex-column justify-content-center align-items-center">
            <span class="text-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                    class="bi bi-bank2" viewBox="0 0 16 16">
                    <path
                        d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
                </svg>
            </span>
            <h1 class="text-center text-light p-2 m-0 fw-bold display-1 animate__animated animate__fadeInUp">Homebanking Mindhub Brother's</h1>
        </header>

        <main class="col-12 d-flex flex-column justify-content-center gap-3 p-3" id="main">

            <div class="col-12 col-lg-6 col-xxl-5 mb-3">
                <div class="d-flex flex-column gap-2 mb-3">
                    <h2 class="text-center p-2 m-0 fw-bold rounded-pill rounded-start shadow-lg subtitulos">Client List</h2>
                    <div class="table-responsive rounded">
                        <table class="table table-light table-striped table-hover mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <template v-for="(cliente, index) in clientes">
                                    <tr>
                                        <td>{{index}}</td>
                                        <td>{{cliente.firstName}}</td>
                                        <td>{{cliente.lastName}}</td>
                                        <td>{{cliente.email}}</td>
                                        <td class="d-flex gap-4">
                                            <a :href="cliente._links.accounts.href">
                                                <svg class="text-dark acciones" xmlns="http://www.w3.org/2000/svg" width="24"
                                                    height="24" fill="currentColor"
                                                    class="bi bi-credit-card-2-front-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
                                                </svg>
                                            </a>
                                            <span data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                @click="modificarCliente(cliente)" class="acciones">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                                                </svg>
                                            </span>
                                            <span @click="borrarCliente(cliente)" class="acciones">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                                </svg>
                                            </span>
                                        </td>
                                    </tr>
                                </template>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="d-flex flex-column gap-2">
                    <h2 class="text-center p-2 m-0 fw-bold rounded-pill rounded-start shadow-lg subtitulos">Client Manager</h2>
                    <form class="d-flex flex-column gap-2 bg-light p-4 pb-3 rounded" @submit.prevent="agregarCliente()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name..." v-model="nombre" required>
                            <label for="firstName">First Name:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name..." v-model="apellido" required>
                            <label for="lastName">Last Name:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email..." v-model="email" required>
                            <label for="email">Email:</label>
                        </div>
                        <button type="submit" class="btn border border-2 border-dark col-4 col-lg-5 ms-auto fw-bold" style="background-color: #FFC23C;" id="botonAddClient">
                            <span class="d-flex justify-content-center align-items-center gap-2">
                                <p class="m-0">Add client</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-database-fill-add" viewBox="0 0 16 16">
                                    <path
                                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0ZM8 1c-1.573 0-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777C13.125 5.755 14 5.007 14 4s-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1Z" />
                                    <path
                                        d="M2 7v-.839c.457.432 1.004.751 1.49.972C4.722 7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 4.51 0 0 0-4.815 1.843A12.31 12.31 0 0 1 8 10c-1.573 0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7Zm6.257 3.998L8 11c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13h.027a4.552 4.552 0 0 1 .23-2.002Zm-.002 3L8 14c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.507 4.507 0 0 1-1.3-1.905Z" />
                                </svg>
                            </span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-6 col-xxl-5 d-flex flex-column gap-2" id="contenedorREST">
                <h2 class="text-center p-2 m-0 fw-bold rounded-pill rounded-end shadow-lg subtitulos">Client REST response</h2>
                <pre class="text-light fw-bold m-0 p-1 rounded">{{datos}}</pre>
            </div>

            <!--modal-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title fs-2 text-center w-100" id="exampleModalLabel">Modify client</h2>
                        </div>
                        <div class="modal-body d-flex flex-column gap-2 align-items-center">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name..." v-model="nombreReactivo" required>
                                <label for="firstName">First Name:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name..." v-model="apellidoReactivo" required>
                                <label for="lastName">Last Name:</label>
                            </div>
    
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email..." v-model="emailReactivo" required>
                                <label for="email">Email:</label>
                            </div>
                            <div class="modal-footer pb-0 w-100">
                                <button type="button" class="btn col-4 border border-2 border-light fw-bold" style="background-color: #100720; color: #FFC23C;" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn col-4 border border-2 border-dark fw-bold" style="background-color: #FFC23C; " data-bs-dismiss="modal" @click="confirmarModificacion()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="mt-auto">
            <h4 class="text-center m-0 p-1 pb-3 fw-bold">Juan I. Sarmiento - Cohort 37/38</h4>
        </footer>

    </div>

    <!--bootstrapJS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!--sweetalert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--VueJs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--managerJS-->
    <script src="assets/scripts/manager.js"></script>

</body>

</html>
