<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favi-bank3.png" type="image/x-icon">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">

    <!--animacionesTitulos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--css-->
    <link rel="stylesheet" href="/assets/styles/cards.css">

    <title>Cards</title>
</head>

<body>

    <div id="app">

        <header class="d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeInUp">
            <div class="w-100 d-flex flex-column align-items-center gap-3 py-4 px-2" id="divHeader">
                <img src="/assets/img/lechuza.png" alt="logo" style="width: 170px; height: 150px;">
                <h1 class="text-center text-light p-0 m-0 fw-bold" 
                    style="font-size: 4rem;"
                    id="titulo">
                    Old owl Bank's
                </h1>
            </div>
            

            <nav class="navbar navbar-expand-lg w-100 p-0">
                <div class="container-fluid d-flex align-items-center p-3">

                    <div class="w-100 d-flex align-items-center">
                        <span class="d-flex gap-3 align-items-end">
                            <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                width="50" height="50" 
                                fill="currentColor" 
                                class="bi bi-person-circle" 
                                viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                width="50" height="50" 
                                fill="currentColor" 
                                class="bi bi-wallet2" 
                                viewBox="0 0 16 16">
                                <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                            </svg>
                        </span>
                        <button 
                            class="navbar-toggler ms-auto" 
                            type="button" 
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo03" 
                            aria-controls="navbarTogglerDemo03" 
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarTogglerDemo03">
                        <ul class="navbar-nav my-2 mb-lg-0 d-flex gap-2">
                            <li class="nav-item">
                                <a 
                                    href="./home.html"    
                                    class="nav-link d-flex gap-1 align-items-center" 
                                    aria-current="page" 
                                    style="padding: .5rem; font-size: .8rem;">
                                    Home
                                    <svg 
                                        xmlns="http://www.w3.org/2000/svg" 
                                        width="22" height="22" 
                                        fill="currentColor" 
                                        class="bi bi-unlock text-dark" 
                                        viewBox="0 0 16 16">
                                        <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a  
                                    :href="'http://localhost:8080/web/accounts.html?id=' + cliente.id"
                                    class="nav-link d-flex gap-1 align-items-center"
                                    style="padding: .5rem; font-size: .8rem;">
                                    Accounts
                                    <svg 
                                        xmlns="http://www.w3.org/2000/svg" 
                                        width="22" height="22" 
                                        fill="currentColor" 
                                        class="bi bi-unlock text-dark" 
                                        viewBox="0 0 16 16">
                                        <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a 
                                    class="nav-link d-flex gap-1 align-items-center active"
                                    style="padding: .5rem; font-size: .8rem;">
                                    Cards
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </nav>

        </header>

        <main class="col-12 d-flex flex-column align-items-center gap-3 p-3">

            <div class="col-12 col-xxl-10 animate__animated animate__fadeIn">
                <h2 
                    class="text-center p-2 px-3 rounded rounded-pill d-flex align-items-center justify-content-center gap-2" 
                    style="color: #FFC23C; background-color: #100720; border: 2px solid #FFC23C;">
                    Welcome {{cliente.firstName + " " + cliente.lastName}}!
                </h2>
            </div>

            <h2 
                class="m-0 p-2 rounded-pill align-self-center text-center fw-bold col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 animate__animated animate__pulse"
                style="color: #100720; background-color: #FFC23C; border: 2px solid #100720;">
                Your cards
            </h2>

            <div 
                class="mt-4 py-2 px-4 rounded rounded-pill animate__animated animate__headShake" 
                style="background-color: #666; border: 2px solid #FFC23C;" 
                v-if="tarjetas.length == 0">
                <h2 
                    class="text-center fw-bold m-0"
                    style="color: #FFC23C;"
                    >No cards yet...</h2>
            </div>

            <div class="container d-flex flex-column align-self-center gap-3 p-0 m-0 col-12 col-md-10 col-lg-8 col-xxl-6" id="contenedorTarjetas" v-else>

                <template v-for="tarjeta in tarjetas">
                    <div class="d-flex flex-column gap-2 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-5 col-xxl-5 shadow-lg animate__animated animate__flipInY">
                        <div
                            style="height: 13rem;"
                            :class="[
                                tarjeta.color.includes('TITANIUM') ? 'titanium card border-dark pb-2' : '',
                                tarjeta.color.includes('GOLD') ? 'gold card border-dark pb-2' : '',
                                tarjeta.color.includes('SILVER') ? 'silver card border-dark pb-2' : ''
                            ]">
                            <div class="d-flex gap-3 card-header text-dark">
                                <img src="/assets/img/lechuza.png" alt="logo" style="width: 40px; height: 40px;">
                                <p class="m-0 text-end flex-grow-1 text-nowrap">Old Owl Bank's</p>
                            </div>
                            <div class="card-body d-flex flex-column py-0 text-dark">
                                <div class="d-flex flex-column justify-content-around my-auto">
                                    <span class="d-flex align-items-center gap-2">
                                        <img src="../assets/img/chip.png" alt="" style="width: 40px; height: 40px;">
                                        <p class="m-0 fw-bold" style="font-size: .9rem;">{{tarjeta.color}}</p>
                                    </span>
                                    <span class="d-flex justify-content-evenly" style="font-size: 1.2rem;">
                                        <p class="m-0 fw-semibold">{{tarjeta.number.substring(0,4)}}</p>
                                        <p class="m-0 fw-semibold">{{tarjeta.number.substring(4,8)}}</p>
                                        <p class="m-0 fw-semibold">{{tarjeta.number.substring(8,12)}}</p>
                                        <p class="m-0 fw-semibold">{{tarjeta.number.substring(12,16)}}</p>
                                    </span>
                                </div>
                                <div class="d-flex mt-auto">
                                    <div class="d-flex flex-column w-75 gap-3 mt-auto">
                                        <div class="d-flex justify-content-around">
                                            <span class="d-flex align-items-center gap-1">
                                                <span class="d-flex flex-column align-items-center">
                                                    <p class="m-0 text-dark" style="font-size: .4rem;">VALID</p>
                                                    <p class="m-0 text-dark" style="font-size: .4rem;">FROM</p>
                                                </span>
                                                <p class="m-0" style="font-size: .8rem;">{{tarjeta.thruDate.substring(2, 7).replaceAll("-", "/")}}</p>
                                            </span>
                                            <span class="d-flex align-items-center gap-1">
                                                <span class="d-flex flex-column">
                                                    <p class="mb-0 text-dark" style="font-size: .4rem;">GOOD</p>
                                                    <p class="mb-0 text-dark" style="font-size: .4rem;">THRU</p>
                                                </span>
                                                <p class="m-0" style="font-size: .8rem;">{{tarjeta.fromDate.substring(2, 7).replaceAll("-", "/")}}</p>
                                            </span>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <span class="d-flex align-items-center gap-1">
                                                <p class="m-0 text-dark" style="font-size: .4rem;">OWNER:</p>
                                                <p class="card-text text-end">{{cliente.firstName + " " + cliente.lastName}}</p>
                                            </span>
                                        </div>
                                    </div>
                                    <span class="ms-auto d-flex flex-column">
                                        <svg 
                                            xmlns="http://www.w3.org/2000/svg" 
                                            width="50" height="45" 
                                            fill="currentColor" 
                                            class="bi bi-credit-card" 
                                            viewBox="0 0 16 16">
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                                            <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                                          </svg>
                                          <p class="m-0 fw-bold text-center" style="font-size: .8rem;">{{tarjeta.type}}</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </template>

            </div>



        </main>

        <footer class="mt-auto flex flex-column">
            <div class="d-flex d-flex p-2 py-4 gap-3 justify-content-center" id="contenedorFooter">
                <div class="d-flex flex-column text-center">
                    <p class="m-0 py-2" style="border-bottom: 1px solid black; border-top: 1px solid black;">Legal Warning</p>
                    <p class="m-0 py-2" style="border-bottom: 1px solid black;">Privacy Policy</p>
                    <p class="m-0 py-2" style="border-bottom: 1px solid black; ">Cookies Policy</p>
                    <p class="m-0 py-2" style="border-bottom: 1px solid black;">Quality Policy</p>
                </div>
                <div class="d-flex flex-column gap-1 justify-content-around text-center">
                    <span>
                        <img src="/assets/img/lechuza.png" alt="logo" style="width: 80px; height: 80px;">
                    </span>
                    <p class="m-0 fw-bold">Old Owl Bank's</p>
                    <span class="d-flex justify-content-around">
                        <a href="https://www.facebook.com/JuaanSarmiento/" class="text-dark">

                            xmlns="http://www.w3.org/2000/svg"

                        </a>
                        <a href="https://www.instagram.com/juansarmiento96/" class="text-dark">

                            width="24" height="24" 
                            fill="currentColor" 
                            class="bi bi-instagram" 
                            viewBox="0 0 16 16">
                            <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                        </svg>
                        </a>
                        <a href="https://www.linkedin.com/in/juanisat/" class="text-dark">
                            <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                width="24" height="24" 
                                fill="currentColor" 
                                class="bi bi-linkedin" 
                                viewBox="0 0 16 16">
                                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                            </svg>
                        </a>
                    </span>
                </div>
                <div class="d-flex flex-column text-center">
                    <p class="m-0 py-2" style="border-top: 1px solid black; border-bottom: 1px solid black;">Mindhub</p>
                    <p class="m-0 py-2" style="border-bottom: 1px solid black;">Cohorts 37/38</p>
                    <p class="m-0 py-2" style="border-bottom: 1px solid black;">2022</p>
                    <p class="m-0 py-2" style="border-bottom: 1px solid black;">December</p>
                </div>
            </div>
            <div class="bg-dark py-3 text-center text-light">
                <p>developed by :</p>
                <h3 class="m-0">Juan I. Sarmiento</h3>
            </div>
        </footer>

    </div>

    <!--bootstrapJS-->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>

    <!--VueJs-->
